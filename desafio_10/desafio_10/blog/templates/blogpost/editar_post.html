{%extends 'base2.html' %}

{% load static %}

{%block titulo %}

{%block head %} 
 <!-- Page Header-->
 <header class="masthead" style="background-image: url('static/image/home Grupo10.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">

                    <h1>INFORMATORIO</h1>

                </div>
            </div>
        </div>
    </div>

{% endblock head%}




 {% block contenido %}
  
 <div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="" action="" method="post" enctype="multipart/form-data" class="mb-3">
                {% csrf_token %}
                {{ form.as_p }}
                
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
            </form>
        </div>
    </div>
</div>


{% endblock contenido %}
